name: release-please-example-pr

on:
  pull_request:
    branches:
      - master
    types:
      - opened
      - closed

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    if: ${{ startsWith(github.head_ref, 'release') }}
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN  }}
          release-type: node
