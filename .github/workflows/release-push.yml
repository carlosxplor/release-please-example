name: release-please-example-push

on:
  push:
    branches:
      - release

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN  }}
          release-type: simple
          target-branch: release
